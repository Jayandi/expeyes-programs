<h1>Mesure de résistances en parallèle</h1>
<p><strong>Objectif</strong></p>
<p>Pour des résistances en parallèle, la relation suivante permet de calculer
la résistance équivalente :
<img class="math" src="_images/math/f567e0a9af74f077f8f58295d60a30e7d14dc776.png" alt="\frac{1}{R} = \frac{1}{R_1} + \frac{1}{R_2} + ⋯"/></p>
<img alt="_images/res-parallel.svg" src="_images/res-parallel.svg" width="300px" /><p><strong>Procédure pour deux résistances</strong></p>
<ul class="simple">
<li><p>Connecter les deux résistances entre SEN et GND.</p></li>
<li><p>Observer la valeur affichée sur le panneau de droite.</p></li>
</ul>
