<h1>Mesurer une Résistance</h1>
<p><strong>Objectif</strong></p>
<p>ExpEYES a une borne marquée <strong>SEN</strong>, qu’on peut utiliser pour mesurer
des résistances dans l’intervalle de <img class="math" src="_images/math/36dfc0dd6f490d35fa65c29d9013ee762dc718f1.png" alt="100~\Omega"/> à <img class="math" src="_images/math/747baa849ddf46b5a4d2e10666b6ae1c7a95ee05.png" alt="100~k\Omega"/>.</p>
<img alt="_images/res-measure.svg" src="_images/res-measure.svg" width="300px" /><p><strong>Procédure</strong></p>
<ul class="simple">
<li><p>Connecter la résistance entre SEN une borne GND</p></li>
<li><p>Observer la valeur afficher dans le panneau de droite</p></li>
</ul>
