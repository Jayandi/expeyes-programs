<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>EYE17 screenshot's service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <h1>EYE17 screenshot's service</h1>
    <form action="" method="get">
      <fieldset>
	<legend>Screeshot's options</legend>
	<table>
	  <tr>
	    <th>
	      <label for="format">Format</label>
	    </th>
	    <td>
	      <select name="format" id="format">
		<option value="svg">SVG</option>
		<option value="png">PNG</option>
	      </select>
	    </td>
	  </tr>
	  <tr>
	    <th>
	      <label for="width">Width <br/>(in pixels, for PNG format)</label>
	    </th>
	    <td>
	      <input type="text" name="width" id="width" placeholder="400"/>
	    </td>
	  </tr>
	</table>
	<input type="submit"  name="shot" value="Full screenshot"/>
	<input type="submit"  name="shot" value="Display only"/>
      </fieldset>
    </form>
  </body>
</html>
